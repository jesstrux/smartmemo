<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Memo IFM</title>
	<meta name="theme-color" content="#003a75">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003a75">
    <meta name="theme-color" content="#003a75">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003a75">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/auth.css">
	<link rel="icon" href="logo.png">
</head>
<body onload="onLoad()">
	<main>
		<div id="authBox" style="min-width: 480px;">
			<h1>Register for <em class="text-light">Smart Memo</em></h1>

			<form action="login.html" method="POST">
				<div class="input-box">
					<input type="text" required id="full_name" name"full_name">
					<label for="full_name">Full Name</label>
				</div>

				<div class="input-box">
					<select required id="position" name="position">
						<option value=""></option>
						<option value="staff">Staff</option>
						<option value="registrar">Registrar</option>
						<option value="department">Department Head</option>
					</select>
					<label for="position">Choose Position</label>
				</div>

				<div class="input-box">
					<input type="text" required id="username" name="username">
					<label for="username">Username</label>
				</div>

				<div class="input-box">
					<input type="password" required id="password" name="password">
					<label for="password">Password</label>
				</div>

				<div class="layout end-justified">
					<button class="rounded-btn" tupe="submit" onclick="close()">
						REGISTER
					</button>
				</div>

				<p>
					Already have an account? <a href="login.html">Login</a>
				</p>
			</form>
		</div>
	</main>

	<script src="js/jquery.min.js"></script>
	<script>
		function onLoad(){
			document.getElementsByTagName('main')[0].classList.add('loaded');
		}

		function close() {
			document.getElementsByTagName('main')[0].classList.remove('loaded');
		}
	</script>
</body>
</html>
