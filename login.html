<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Memo IFM</title>
	<meta name="theme-color" content="#003a75">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003a75">
    <meta name="theme-color" content="#003a75">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003a75">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/auth.css">
	<link rel="icon" href="logo.png">
</head>
<body onload="onLoad()">
	<main class="layout center-center">
		<div id="authBox">
			<h1>Login to <em class="text-light">Smart Memo</em></h1>

			<form action="staff.html" method="POST">
				<div class="input-box">
					<input type="text" required id="username" name="username">
					<label for="username">Username</label>
				</div>

				<div class="input-box">
					<input type="password" required id="password" name="password">
					<label for="password">Password</label>
				</div>

				<div class="layout end-justified">
					<button class="rounded-btn" tupe="submit" onclick="close()">
						LOGIN
					</button>
				</div>

				<p>
					Don't have an account yet? <a href="register.html" onclick="close()">Register</a>
				</p>
			</form>
		</div>
	</main>

	<script src="js/jquery.min.js"></script>
	<script>
		function onLoad(){
			document.getElementsByTagName('main')[0].classList.add('loaded');
		}

		function close() {
			document.getElementsByTagName('main')[0].classList.remove('loaded');
		}
	</script>
</body>
</html>
